<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Juegos APK</title>
    <!-- Estilos CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }
        .game-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .game-card img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            margin-right: 20px;
        }
        .game-card button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            cursor: pointer;
            border-radius: 4px;
            margin-left: auto;
        }
        .game-card button:hover {
            background-color: #218838;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Descargar Juegos APK Gratis</h1>
    </header>

    <!-- Contenedor Principal -->
    <div class="container">
        <!-- Tarjeta de Juego -->
        <div class="game-card">
            <img src="https://via.placeholder.com/100" alt="Icono del Juego">
            <div>
                <h2>Juego 1</h2>
                <p>Descripción breve del juego.</p>
            </div>
            <button>Descargar APK</button>
        </div>
        <!-- Repite la tarjeta para otros juegos -->
        <div class="game-card">
            <img src="https://via.placeholder.com/100" alt="Icono del Juego">
            <div>
                <h2>Juego 2</h2>
                <p>Descripción breve del juego.</p>
            </div>
            <button>Descargar APK</button>
        </div>
    </div>

    <!-- Pie de Página -->
    <footer>
        <p>&copy; 2024 Descargar Juegos APK. Todos los derechos reservados.</p>
    </footer>
</body>
  </html>
